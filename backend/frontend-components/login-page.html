<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Address Book Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            border-color: #0077b5;
            box-shadow: 0 0 0 3px rgba(0, 119, 181, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 119, 181, 0.3);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .debug-info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Debug Info -->
        <div class="debug-info">
            <strong>Debug Info:</strong><br>
            Protocol: <span id="protocol"></span><br>
            Origin: <span id="origin"></span><br>
            User Agent: <span id="userAgent"></span>
        </div>
        
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                <i class="fas fa-address-book text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Address Book Pro</h1>
            <p class="text-blue-100">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none transition-all duration-200"
                            placeholder="Enter your email"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="input-focus block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none transition-all duration-200"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                        >
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-500 font-medium transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    <span id="btnText">Sign in</span>
                    <div id="btnLoader" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login Buttons -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="social-btn w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <i class="fab fa-microsoft text-blue-600 mr-2"></i>
                        Microsoft
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                            Sign up
                        </a>
                    </p>
                </div>
                
                <!-- Test Backend Connection -->
                <div class="text-center pt-4 border-t border-gray-200">
                    <button 
                        type="button" 
                        id="testBackend"
                        class="text-xs text-gray-500 hover:text-gray-700 underline"
                    >
                        Test Backend Connection
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-blue-100 text-sm">
                Â© 2025 Address Book Pro. All rights reserved.
            </p>
        </div>
    </div>

    <!-- Success/Error Toast -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm">
            <div class="flex items-center">
                <div id="toastIcon" class="flex-shrink-0 mr-3"></div>
                <div>
                    <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
                </div>
                <button onclick="hideToast()" class="ml-4 flex-shrink-0">
                    <i class="fas fa-times text-gray-400 hover:text-gray-600"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Display debug info
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('origin').textContent = window.location.origin || 'file:// (local file)';
        document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 50) + '...';

        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            
            try {
                console.log('=== LOGIN ATTEMPT START ===');
                console.log('Email:', email);
                console.log('Password length:', password.length);
                console.log('Current origin:', window.location.origin);
                console.log('Current protocol:', window.location.protocol);
                
                const requestBody = { email, password };
                console.log('Request body:', requestBody);
                
                const response = await fetch('http://localhost:4002/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('=== RESPONSE RECEIVED ===');
                console.log('Response status:', response.status);
                console.log('Response status text:', response.statusText);
                console.log('Response ok:', response.ok);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                let data;
                try {
                    data = await response.json();
                    console.log('Response data:', data);
                } catch (parseError) {
                    console.error('Failed to parse response as JSON:', parseError);
                    const textResponse = await response.text();
                    console.log('Raw response text:', textResponse);
                    throw new Error('Invalid response format');
                }
                
                if (response.ok) {
                    console.log('=== LOGIN SUCCESS ===');
                    // Store token
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showToast('success', 'Login successful! Redirecting...');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    console.log('=== LOGIN FAILED ===');
                    console.log('Error response:', data);
                    showToast('error', data.message || 'Login failed');
                }
            } catch (error) {
                console.error('=== LOGIN ERROR ===');
                console.error('Error type:', error.constructor.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showToast('error', 'Network error - Cannot connect to backend');
                } else if (error.message.includes('CORS')) {
                    showToast('error', 'CORS error - Try using HTTP server instead of file://');
                } else {
                    showToast('error', 'Network error. Please try again.');
                }
            } finally {
                // Hide loading state
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                console.log('=== LOGIN ATTEMPT END ===');
            }
        });

        // Toast Functions
        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');
            
            // Set icon and message based on type
            if (type === 'success') {
                toastIcon.innerHTML = '<i class="fas fa-check-circle text-green-500 text-xl"></i>';
            } else {
                toastIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500 text-xl"></i>';
            }
            
            toastMessage.textContent = message;
            
            // Show toast
            toast.classList.remove('translate-x-full');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideToast();
            }, 5000);
        }

        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('translate-x-full');
        }

        // Test Backend Connection
        document.getElementById('testBackend').addEventListener('click', async function() {
            try {
                console.log('=== TESTING BACKEND CONNECTION ===');
                const response = await fetch('http://localhost:4002/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Health check response status:', response.status);
                console.log('Health check response ok:', response.ok);
                
                let data;
                try {
                    data = await response.json();
                    console.log('Health check data:', data);
                } catch (parseError) {
                    console.error('Failed to parse health check response:', parseError);
                    const textResponse = await response.text();
                    console.log('Raw health check response:', textResponse);
                }
                
                if (response.ok) {
                    showToast('success', 'Backend is accessible!');
                } else {
                    showToast('error', 'Backend health check failed');
                }
            } catch (error) {
                console.error('Backend test error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showToast('error', 'Cannot connect to backend - Check if it\'s running');
                } else if (error.message.includes('CORS')) {
                    showToast('error', 'CORS error - Try using HTTP server');
                } else {
                    showToast('error', 'Cannot connect to backend');
                }
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('accessToken');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
