<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Quick Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #28a745; }
        .error { background: #f8d7da; border-color: #dc3545; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ§ª WhatsApp API Quick Test</h1>
    
    <div class="test">
        <h3>1. Test Old Template Endpoint (Should Work)</h3>
        <button onclick="testOldEndpoint()">Test /whatsapp/send-template</button>
        <div id="oldResult"></div>
    </div>

    <div class="test">
        <h3>2. Test New Text Message Endpoint</h3>
        <button onclick="testNewEndpoint()">Test /whatsapp/send-text-message</button>
        <div id="newResult"></div>
    </div>

    <div class="test">
        <h3>3. Test Health Endpoint</h3>
        <button onclick="testHealth()">Test /whatsapp/health</button>
        <div id="healthResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4002';
        const API_KEY = '9oAlpAhPvkKOGwuo6LiU8CPyRVq1PFD0tkN';
        const CONTACT_ID = 'cmejr21xr00siyjb5oc7k8vam';

        function showResult(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.className = isSuccess ? 'success' : 'error';
        }

        async function testOldEndpoint() {
            try {
                const payload = {
                    phone_number_id: "690875100784871",
                    customer_country_code: "91",
                    customer_number: "9307768467",
                    data: {
                        type: "template",
                        context: {
                            template_name: "test",
                            language: "en",
                            body: { name: "Test" }
                        }
                    },
                    reply_to: null,
                    myop_ref_id: `test_${Date.now()}`
                };

                const response = await fetch(`${API_BASE}/whatsapp/send-template/${CONTACT_ID}`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                showResult('oldResult', {
                    status: response.status,
                    success: response.ok,
                    data: result
                }, response.ok);
            } catch (error) {
                showResult('oldResult', { error: error.message }, false);
            }
        }

        async function testNewEndpoint() {
            try {
                const payload = {
                    phone_number_id: "690875100784871",
                    customer_country_code: "91",
                    customer_number: "9307768467",
                    data: {
                        type: "text",
                        context: {
                            body: "Test message from new endpoint - " + new Date().toLocaleTimeString(),
                            preview_url: false
                        }
                    },
                    reply_to: null,
                    myop_ref_id: `test_${Date.now()}`
                };

                const response = await fetch(`${API_BASE}/whatsapp/send-text-message`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                showResult('newResult', {
                    status: response.status,
                    success: response.ok,
                    data: result
                }, response.ok);
            } catch (error) {
                showResult('newResult', { error: error.message }, false);
            }
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/whatsapp/health`, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });

                const result = await response.json();
                showResult('healthResult', {
                    status: response.status,
                    success: response.ok,
                    data: result
                }, response.ok);
            } catch (error) {
                showResult('healthResult', { error: error.message }, false);
            }
        }
    </script>
</body>
</html>
