<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Send Template Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-3">
                ğŸ“± WhatsApp Template Message
            </h1>
            <p class="text-xl text-blue-100">
                Send template message to: <span class="font-mono bg-white bg-opacity-20 px-3 py-1 rounded-full">cmejr21xr00siyjb5oc7k8vam</span>
            </p>
        </div>

        <!-- Main Form Card -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl card-shadow p-8">
                <form id="whatsappForm" class="space-y-6">
                    <!-- Template Configuration -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ğŸ“ Phone Number ID (Sender)
                            </label>
                            <input
                                type="text"
                                id="phoneNumberId"
                                value="690875100784871"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                                placeholder="690875100784871"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ğŸ·ï¸ Template Name
                            </label>
                            <input
                                type="text"
                                id="templateName"
                                value="basic"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                                placeholder="basic"
                            />
                        </div>
                    </div>

                    <!-- Customer Details -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ğŸŒ Country Code
                            </label>
                            <input
                                type="text"
                                id="customerCountryCode"
                                value="91"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                                placeholder="91"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ğŸ“± Phone Number (Recipient)
                            </label>
                            <input
                                type="text"
                                id="customerNumber"
                                value="9307768467"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                                placeholder="9307768467"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ğŸ‘¤ Customer Name
                            </label>
                            <input
                                type="text"
                                id="customerName"
                                value="Pranay"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                                placeholder="Pranay"
                            />
                        </div>
                    </div>

                    <!-- Language and Reference ID -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ğŸŒ Language
                            </label>
                            <select
                                id="language"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                            >
                                <option value="en">ğŸ‡ºğŸ‡¸ English (en)</option>
                                <option value="hi">ğŸ‡®ğŸ‡³ Hindi (hi)</option>
                                <option value="gu">ğŸ‡®ğŸ‡³ Gujarati (gu)</option>
                                <option value="mr">ğŸ‡®ğŸ‡³ Marathi (mr)</option>
                                <option value="bn">ğŸ‡®ğŸ‡³ Bengali (bn)</option>
                                <option value="ta">ğŸ‡®ğŸ‡³ Tamil (ta)</option>
                                <option value="te">ğŸ‡®ğŸ‡³ Telugu (te)</option>
                                <option value="kn">ğŸ‡®ğŸ‡³ Kannada (kn)</option>
                                <option value="ml">ğŸ‡®ğŸ‡³ Malayalam (ml)</option>
                                <option value="pa">ğŸ‡®ğŸ‡³ Punjabi (pa)</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ğŸ¯ Reference ID
                            </label>
                            <div class="flex gap-2">
                                <input
                                    type="text"
                                    id="myopRefId"
                                    value="unique_reference_123"
                                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                                    placeholder="unique_reference_123"
                                />
                                <button
                                    type="button"
                                    onclick="generateRandomRefId()"
                                    class="px-4 py-3 btn-secondary rounded-lg hover:bg-gray-100 transition-all"
                                    title="Generate Random Reference ID"
                                >
                                    ğŸ²
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4 pt-6">
                        <button
                            type="submit"
                            id="sendButton"
                            class="flex-1 btn-primary text-white py-4 px-6 rounded-lg font-semibold text-lg"
                        >
                            ğŸ“¤ Send WhatsApp Message
                        </button>

                        <button
                            type="button"
                            onclick="resetForm()"
                            class="px-8 py-4 btn-secondary rounded-lg font-semibold text-lg"
                        >
                            ğŸ”„ Reset
                        </button>
                    </div>
                </form>
            </div>

            <!-- Response Display -->
            <div id="responseSection" class="hidden mt-8">
                <div class="bg-white rounded-2xl card-shadow p-8">
                    <h3 id="responseTitle" class="text-2xl font-bold text-gray-800 mb-4"></h3>
                    <div id="responseContent" class="rounded-lg p-6"></div>
                </div>
            </div>

            <!-- API Information -->
            <div class="bg-white rounded-2xl card-shadow p-8 mt-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">
                    ğŸ”§ API Details
                </h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                        <span class="font-semibold text-gray-700">Endpoint:</span>
                        <span class="font-mono text-sm text-gray-600">POST /whatsapp/send-template/cmejr21xr00siyjb5oc7k8vam</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                        <span class="font-semibold text-gray-700">Base URL:</span>
                        <span class="font-mono text-sm text-gray-600">http://localhost:4002</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                        <span class="font-semibold text-gray-700">API Key:</span>
                        <span class="font-mono text-sm text-gray-600">9oAlpAhPvkKOGwuo6LiU8CPyRPxXSDoRVq1PFD0tkN</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4002';
        const API_KEY = '9oAlpAhPvkKOGwuo6LiU8CPyRPxXSDoRVq1PFD0tkN';
        const CONTACT_ID = 'cmejr21xr00siyjb5oc7k8vam';

        // Form submission
        document.getElementById('whatsappForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sendButton = document.getElementById('sendButton');
            const originalText = sendButton.innerHTML;
            
            // Show loading state
            sendButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Sending Message...
            `;
            sendButton.disabled = true;

            try {
                const payload = {
                    phone_number_id: document.getElementById('phoneNumberId').value,
                    customer_country_code: document.getElementById('customerCountryCode').value,
                    customer_number: document.getElementById('customerNumber').value,
                    data: {
                        type: "template",
                        context: {
                            template_name: document.getElementById('templateName').value,
                            language: document.getElementById('language').value,
                            body: {
                                name: document.getElementById('customerName').value
                            }
                        }
                    },
                    reply_to: null,
                    myop_ref_id: document.getElementById('myopRefId').value
                };

                const response = await fetch(`${API_BASE_URL}/whatsapp/send-template/${CONTACT_ID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                showResponse(response.ok, result);
                
            } catch (error) {
                showResponse(false, { error: error.message || 'Network error occurred' });
            } finally {
                // Restore button
                sendButton.innerHTML = originalText;
                sendButton.disabled = false;
            }
        });

        // Show response
        function showResponse(isSuccess, data) {
            const responseSection = document.getElementById('responseSection');
            const responseTitle = document.getElementById('responseTitle');
            const responseContent = document.getElementById('responseContent');

            responseSection.classList.remove('hidden');

            if (isSuccess) {
                responseTitle.innerHTML = 'âœ… Message Sent Successfully!';
                responseTitle.className = 'text-2xl font-bold text-green-800 mb-4';
                
                responseContent.className = 'bg-green-50 border border-green-200 rounded-lg p-6';
                responseContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <span class="font-semibold text-green-800">Status:</span>
                            <span class="ml-2 text-green-700">${data.status || 'sent'}</span>
                        </div>
                        <div>
                            <span class="font-semibold text-green-800">Success:</span>
                            <span class="ml-2 text-green-700">${data.success ? 'Yes' : 'No'}</span>
                        </div>
                        ${data.messageId ? `
                            <div class="md:col-span-2">
                                <span class="font-semibold text-green-800">Message ID:</span>
                                <span class="ml-2 text-green-700 font-mono text-sm">${data.messageId}</span>
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                responseTitle.innerHTML = 'âŒ Error Occurred';
                responseTitle.className = 'text-2xl font-bold text-red-800 mb-4';
                
                responseContent.className = 'bg-red-50 border border-red-200 rounded-lg p-6';
                responseContent.innerHTML = `
                    <p class="text-red-700 font-mono">${data.error || 'An unexpected error occurred'}</p>
                `;
            }
        }

        // Generate random reference ID
        function generateRandomRefId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 8);
            document.getElementById('myopRefId').value = `ref_${timestamp}_${random}`;
        }

        // Reset form
        function resetForm() {
            document.getElementById('phoneNumberId').value = '690875100784871';
            document.getElementById('templateName').value = 'basic';
            document.getElementById('customerCountryCode').value = '91';
            document.getElementById('customerNumber').value = '9307768467';
            document.getElementById('customerName').value = 'Pranay';
            document.getElementById('language').value = 'en';
            document.getElementById('myopRefId').value = 'unique_reference_123';
            
            // Hide response section
            document.getElementById('responseSection').classList.add('hidden');
        }

        // Add some interactive feedback
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('scale-105');
                input.parentElement.classList.add('transition-transform');
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>
