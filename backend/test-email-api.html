<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Email API Test</h1>
    
    <div class="test-section">
        <h3>1. Test Backend Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Email Config Creation</h3>
        <div>
            <label>Service Type:</label>
            <select id="serviceType">
                <option value="GMAIL">Gmail</option>
                <option value="OUTLOOK">Outlook</option>
                <option value="YAHOO">Yahoo</option>
                <option value="ZOHO">Zoho</option>
            </select>
        </div>
        <div>
            <label>Client ID:</label>
            <input type="text" id="clientId" placeholder="Enter Client ID">
        </div>
        <div>
            <label>Client Secret:</label>
            <input type="text" id="clientSecret" placeholder="Enter Client Secret">
        </div>
        <div>
            <label>Redirect URI:</label>
            <input type="text" id="redirectUri" placeholder="Enter Redirect URI">
        </div>
        <button onclick="testCreateConfig()">Test Create Config</button>
        <div id="create-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Get Email Configs</h3>
        <button onclick="testGetConfigs()">Test Get Configs</button>
        <div id="get-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4002';

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Connection successful!<br>Status: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Connection failed! Status: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Connection error: ${error.message}</div>`;
            }
        }

        async function testCreateConfig() {
            const resultDiv = document.getElementById('create-result');
            const serviceType = document.getElementById('serviceType').value;
            const clientId = document.getElementById('clientId').value;
            const clientSecret = document.getElementById('clientSecret').value;
            const redirectUri = document.getElementById('redirectUri').value;

            if (!clientId || !clientSecret || !redirectUri) {
                resultDiv.innerHTML = `<div class="error">❌ Please fill in all fields</div>`;
                return;
            }

            try {
                const configData = {
                    serviceType,
                    clientId,
                    clientSecret,
                    redirectUri,
                    scopes: ['https://www.googleapis.com/auth/gmail.readonly'],
                    userId: 'test-user-123',
                    isActive: true
                };

                console.log('Sending config data:', configData);

                const response = await fetch(`${API_BASE}/email/configs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(configData),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Config created successfully!<br>Response: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<div class="error">❌ Failed to create config!<br>Status: ${response.status}<br>Error: ${errorText}</div>`;
                }
            } catch (error) {
                console.error('Request error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Request error: ${error.message}</div>`;
            }
        }

        async function testGetConfigs() {
            const resultDiv = document.getElementById('get-result');
            try {
                const response = await fetch(`${API_BASE}/email/configs?userId=test-user-123`);
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Configs retrieved successfully!<br>Response: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ Failed to get configs!<br>Status: ${response.status}<br>Error: ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Request error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
