<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Template Tester</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const WhatsAppTemplateTester = ({ 
            apiBaseUrl = 'http://localhost:4002',
            apiKey = '9oAlpAhPvkKOGwuo6LiU8CPyRPxXSDoRVq1PFD0tkN'
        }) => {
            const [contactId, setContactId] = useState('cmejr21xr00siyjb5oc7k8vam');
            const [phoneNumberId, setPhoneNumberId] = useState('690875100784871');
            const [customerCountryCode, setCustomerCountryCode] = useState('91');
            const [customerNumber, setCustomerNumber] = useState('9307768467');
            const [templateName, setTemplateName] = useState('basic');
            const [language, setLanguage] = useState('en');
            const [customerName, setCustomerName] = useState('Pranay');
            const [myopRefId, setMyopRefId] = useState('unique_reference_123');
            
            const [isLoading, setIsLoading] = useState(false);
            const [response, setResponse] = useState(null);
            const [error, setError] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError(null);
                setResponse(null);

                try {
                    const payload = {
                        phone_number_id: phoneNumberId,
                        customer_country_code: customerCountryCode,
                        customer_number: customerNumber,
                        data: {
                            type: "template",
                            context: {
                                template_name: templateName,
                                language: language,
                                body: {
                                    name: customerName
                                }
                            }
                        },
                        reply_to: null,
                        myop_ref_id: myopRefId
                    };

                    const response = await fetch(`${apiBaseUrl}/whatsapp/send-template/${contactId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        setResponse(result);
                    } else {
                        setError(result.error || `HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (err) {
                    setError(err.message || 'An unexpected error occurred');
                } finally {
                    setIsLoading(false);
                }
            };

            const generateRandomRefId = () => {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substring(2, 8);
                setMyopRefId(`ref_${timestamp}_${random}`);
            };

            const resetForm = () => {
                setContactId('cmejr21xr00siyjb5oc7k8vam');
                setPhoneNumberId('690875100784871');
                setCustomerCountryCode('91');
                setCustomerNumber('9307768467');
                setTemplateName('basic');
                setLanguage('en');
                setCustomerName('Pranay');
                setMyopRefId('unique_reference_123');
                setResponse(null);
                setError(null);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                📱 WhatsApp Template Tester
                            </h1>
                            <p className="text-lg text-gray-600">
                                Test your WhatsApp Business API template messages with ease
                            </p>
                        </div>

                        {/* Main Form */}
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                {/* Contact ID */}
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Contact ID *
                                    </label>
                                    <input
                                        type="text"
                                        value={contactId}
                                        onChange={(e) => setContactId(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Enter contact ID"
                                        required
                                    />
                                </div>

                                {/* Template Configuration */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Phone Number ID (Sender)
                                        </label>
                                        <input
                                            type="text"
                                            value={phoneNumberId}
                                            onChange={(e) => setPhoneNumberId(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="690875100784871"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Template Name
                                        </label>
                                        <input
                                            type="text"
                                            value={templateName}
                                            onChange={(e) => setTemplateName(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="basic"
                                        />
                                    </div>
                                </div>

                                {/* Customer Details */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Country Code
                                        </label>
                                        <input
                                            type="text"
                                            value={customerCountryCode}
                                            onChange={(e) => setCustomerCountryCode(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="91"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Phone Number (Recipient)
                                        </label>
                                        <input
                                            type="text"
                                            value={customerNumber}
                                            onChange={(e) => setCustomerNumber(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="9307768467"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Customer Name
                                        </label>
                                        <input
                                            type="text"
                                            value={customerName}
                                            onChange={(e) => setCustomerName(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Pranay"
                                        />
                                    </div>
                                </div>

                                {/* Language and Reference ID */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Language
                                        </label>
                                        <select
                                            value={language}
                                            onChange={(e) => setLanguage(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="en">English (en)</option>
                                            <option value="hi">Hindi (hi)</option>
                                            <option value="gu">Gujarati (gu)</option>
                                            <option value="mr">Marathi (mr)</option>
                                            <option value="bn">Bengali (bn)</option>
                                            <option value="ta">Tamil (ta)</option>
                                            <option value="te">Telugu (te)</option>
                                            <option value="kn">Kannada (kn)</option>
                                            <option value="ml">Malayalam (ml)</option>
                                            <option value="pa">Punjabi (pa)</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Reference ID
                                        </label>
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={myopRefId}
                                                onChange={(e) => setMyopRefId(e.target.value)}
                                                className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="unique_reference_123"
                                            />
                                            <button
                                                type="button"
                                                onClick={generateRandomRefId}
                                                className="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                                            >
                                                🎲
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Action Buttons */}
                                <div className="flex gap-4 pt-4">
                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                    >
                                        {isLoading ? (
                                            <span className="flex items-center justify-center">
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Sending Message...
                                            </span>
                                        ) : (
                                            '📤 Send Template Message'
                                        )}
                                    </button>

                                    <button
                                        type="button"
                                        onClick={resetForm}
                                        className="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-semibold hover:bg-gray-200 transition-colors"
                                    >
                                        🔄 Reset
                                    </button>
                                </div>
                            </form>
                        </div>

                        {/* Response Display */}
                        {response && (
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                                <h3 className="text-2xl font-bold text-gray-800 mb-4">
                                    ✅ Response Received
                                </h3>
                                <div className="bg-green-50 border border-green-200 rounded-lg p-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <span className="font-semibold text-green-800">Status:</span>
                                            <span className="ml-2 text-green-700">{response.status}</span>
                                        </div>
                                        <div>
                                            <span className="font-semibold text-green-800">Success:</span>
                                            <span className="ml-2 text-green-700">{response.success ? 'Yes' : 'No'}</span>
                                        </div>
                                        {response.messageId && (
                                            <div className="md:col-span-2">
                                                <span className="font-semibold text-green-800">Message ID:</span>
                                                <span className="ml-2 text-green-700 font-mono text-sm">{response.messageId}</span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Error Display */}
                        {error && (
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                                <h3 className="text-2xl font-bold text-gray-800 mb-4">
                                    ❌ Error Occurred
                                </h3>
                                <div className="bg-red-50 border border-red-200 rounded-lg p-6">
                                    <p className="text-red-700 font-mono">{error}</p>
                                </div>
                            </div>
                        )}

                        {/* API Information */}
                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            <h3 className="text-2xl font-bold text-gray-800 mb-4">
                                🔧 API Configuration
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <span className="font-semibold text-gray-700">Base URL:</span>
                                    <span className="ml-2 text-gray-600 font-mono">{apiBaseUrl}</span>
                                </div>
                                <div>
                                    <span className="font-semibold text-gray-700">API Key:</span>
                                    <span className="ml-2 text-gray-600 font-mono text-sm">
                                        {apiKey.substring(0, 10)}...{apiKey.substring(apiKey.length - 10)}
                                    </span>
                                </div>
                            </div>
                            
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                <h4 className="font-semibold text-blue-800 mb-2">📋 Request Format:</h4>
                                <pre className="text-sm text-blue-700 bg-blue-100 p-3 rounded overflow-x-auto">
{`POST ${apiBaseUrl}/whatsapp/send-template/{contactId}
Headers:
  x-api-key: ${apiKey}
  Content-Type: application/json

Body:
{
  "phone_number_id": "${phoneNumberId}",
  "customer_country_code": "${customerCountryCode}",
  "customer_number": "${customerNumber}",
  "data": {
    "type": "template",
    "context": {
      "template_name": "${templateName}",
      "language": "${language}",
      "body": {
        "name": "${customerName}"
      }
    }
  },
  "reply_to": null,
  "myop_ref_id": "${myopRefId}"
}`}
                                </pre>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the component
        ReactDOM.render(
            <WhatsAppTemplateTester />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
