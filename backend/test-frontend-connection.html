<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 3px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üß™ Frontend Connection Test</h1>
    
    <div class="test-section info">
        <h3>üìã Test Steps:</h3>
        <ol>
            <li>Click "Test Backend Connection" to verify backend is reachable</li>
            <li>Click "Test Get Contacts" to fetch contacts</li>
            <li>Click "Test Get Tags" to fetch available tags</li>
            <li>If all tests pass, your frontend should work!</li>
        </ol>
    </div>

    <div class="test-section">
        <button onclick="testBackendConnection()">Test Backend Connection</button>
        <button onclick="testGetContacts()">Test Get Contacts</button>
        <button onclick="testGetTags()">Test Get Tags</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div class="test-section">
        <h3>üìä Test Results:</h3>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h3>üìù Logs:</h3>
        <div id="logs" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4002';

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logEntry.className = type;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function showResult(title, data, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-section ${type}`;
            resultDiv.innerHTML = `<h4>${title}</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testBackendConnection() {
            try {
                log('üîç Testing backend connection...', 'info');
                
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': 'my-secret-api-key-123',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`‚úÖ Backend connection successful!`, 'success');
                showResult('Backend Connection', data, 'success');
                
            } catch (error) {
                log(`‚ùå Backend connection failed: ${error.message}`, 'error');
                showResult('Backend Connection Error', { error: error.message }, 'error');
            }
        }

        async function testGetContacts() {
            try {
                log('üîç Testing GET /contacts...', 'info');
                
                const response = await fetch(`${API_BASE}/contacts?page=1&limit=5`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': 'my-secret-api-key-123',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`‚úÖ Contacts fetched successfully! Found ${data.data?.length || data.length} contacts`, 'success');
                showResult('Contacts Response', data, 'success');
                
            } catch (error) {
                log(`‚ùå Error fetching contacts: ${error.message}`, 'error');
                showResult('Contacts Error', { error: error.message }, 'error');
            }
        }

        async function testGetTags() {
            try {
                log('üè∑Ô∏è Testing GET /tags...', 'info');
                
                const response = await fetch(`${API_BASE}/tags`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': 'my-secret-api-key-123',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`‚úÖ Tags fetched successfully! Found ${data.length} tags`, 'success');
                showResult('Tags Response', data, 'success');
                
            } catch (error) {
                log(`‚ùå Error fetching tags: ${error.message}`, 'error');
                showResult('Tags Error', { error: error.message }, 'error');
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run tests when page loads
        window.onload = function() {
            log('üöÄ Frontend Connection Test Started!', 'info');
            log('üìç API Base: ' + API_BASE, 'info');
            log('üîë Using API Key: my-secret-api-key-123', 'info');
            log('üí° Click "Test Backend Connection" first to verify connectivity', 'info');
        };
    </script>
</body>
</html>
