<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #28a745; }
        .error { background: #f8d7da; border-color: #dc3545; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .loading { background: #fff3cd; border-color: #ffc107; }
    </style>
</head>
<body>
    <h1>üß™ WhatsApp Simple Test</h1>
    
    <div class="test">
        <h3>Test 1: Working Text Message Endpoint</h3>
        <button onclick="testWorkingEndpoint()">Test /whatsapp/send-text-message</button>
        <div id="workingResult"></div>
    </div>

    <div class="test">
        <h3>Test 2: Tag Contacts Endpoint</h3>
        <button onclick="testTagContacts()">Test /tags/client/contacts</button>
        <div id="tagResult"></div>
    </div>

    <div class="test">
        <h3>Test 3: Check API Status</h3>
        <button onclick="checkAPIStatus()">Check API Status</button>
        <div id="statusResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4002';
        const API_KEY = '9oAlpAhPvkKOGwuo6LiU8CPyRPxXSDoRVq1PFD0tkN';

        function showResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.className = `test ${type}`;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<p>üîÑ Testing... Please wait...</p>';
            element.className = 'test loading';
        }

        async function testWorkingEndpoint() {
            showLoading('workingResult');
            
            try {
                const payload = {
                    phone_number_id: "690875100784871",
                    customer_country_code: "91",
                    customer_number: "9307768467",
                    data: {
                        type: "text",
                        context: {
                            body: "Test message from working endpoint - " + new Date().toLocaleTimeString(),
                            preview_url: false
                        }
                    },
                    reply_to: null,
                    myop_ref_id: `test_working_${Date.now()}`
                };

                console.log('üì§ Sending to working endpoint:', payload);

                const response = await fetch(`${API_BASE}/whatsapp/send-text-message`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                console.log('üì• Working endpoint response:', result);

                showResult('workingResult', {
                    endpoint: '/whatsapp/send-text-message',
                    status: response.status,
                    success: response.ok,
                    payload: payload,
                    response: result
                }, response.ok ? 'success' : 'error');
            } catch (error) {
                console.error('‚ùå Working endpoint error:', error);
                showResult('workingResult', { 
                    endpoint: '/whatsapp/send-text-message',
                    error: error.message,
                    type: 'Network Error'
                }, 'error');
            }
        }

        async function testTagContacts() {
            showLoading('tagResult');
            
            try {
                // Test with the correct endpoint format: /tags/tag_client/contacts
                const tagName = 'tag_client'; // Use the full tag name
                
                console.log('üì§ Testing tag contacts endpoint with tag:', tagName);

                const response = await fetch(`${API_BASE}/tags/${tagName}/contacts`, {
                    headers: {
                        'X-API-Key': API_KEY,
                        'Accept': '*/*'
                    }
                });

                const result = await response.json();
                console.log('üì• Tag contacts response:', result);

                showResult('tagResult', {
                    endpoint: `/tags/${tagName}/contacts`,
                    status: response.status,
                    success: response.ok,
                    tagName: tagName,
                    contactsFound: Array.isArray(result) ? result.length : 'Unknown format',
                    firstContact: Array.isArray(result) && result.length > 0 ? result[0].name : 'None',
                    response: result
                }, response.ok ? 'success' : 'error');
            } catch (error) {
                console.error('‚ùå Tag contacts error:', error);
                showResult('tagResult', { 
                    endpoint: '/tags/tag_client/contacts',
                    error: error.message,
                    type: 'Network Error'
                }, 'error');
            }
        }

        async function checkAPIStatus() {
            showLoading('statusResult');
            
            try {
                const response = await fetch(`${API_BASE}/whatsapp/health`, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });

                const result = await response.json();
                console.log('üì• Health check response:', result);

                showResult('statusResult', {
                    endpoint: '/whatsapp/health',
                    status: response.status,
                    success: response.ok,
                    response: result
                }, response.ok ? 'success' : 'error');
            } catch (error) {
                console.error('‚ùå Health check error:', error);
                showResult('statusResult', { 
                    endpoint: '/whatsapp/health',
                    error: error.message,
                    type: 'Network Error'
                }, 'error');
            }
        }

        // Auto-check API status on page load
        window.onload = function() {
            checkAPIStatus();
        };
    </script>
</body>
</html>
