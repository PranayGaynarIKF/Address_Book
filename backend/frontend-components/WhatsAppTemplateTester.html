<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Template Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #25d366;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #25d366;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #25d366;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1ea952;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-utility {
            background-color: #17a2b8;
            color: white;
        }
        .btn-utility:hover {
            background-color: #138496;
        }
        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .response.success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .response.error {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        .payload-display {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± WhatsApp Template Tester</h1>
        
        <form id="templateForm">
            <div class="row">
                <div class="form-group">
                    <label for="contactId">Contact ID:</label>
                    <input type="text" id="contactId" value="cmejr21xr00siyjb5oc7k8vam" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumberId">Phone Number ID:</label>
                    <input type="text" id="phoneNumberId" value="690875100784871" required>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="customerCountryCode">Country Code:</label>
                    <input type="text" id="customerCountryCode" value="91" required>
                </div>
                <div class="form-group">
                    <label for="customerNumber">Customer Number:</label>
                    <input type="text" id="customerNumber" value="9307768467" required>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="templateName">Template Name:</label>
                    <input type="text" id="templateName" value="basic" required>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="en">English (en)</option>
                        <option value="hi">Hindi (hi)</option>
                        <option value="gu">Gujarati (gu)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" value="Pranay" required>
            </div>
            
            <div class="form-group">
                <label for="myopRefId">MyOp Reference ID:</label>
                <input type="text" id="myopRefId" value="unique_reference_123" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">üöÄ Send Template Message</button>
                <button type="button" class="btn-utility" onclick="generateRandomRefId()">üé≤ Generate Random Ref ID</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">üîÑ Reset Form</button>
            </div>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            Sending message... Please wait...
        </div>
        
        <div id="response"></div>
        
        <div id="payloadDisplay" class="payload-display" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4002';
        const API_KEY = '9oAlpAhPvkKOGwuo6LiU8CPyRPxXSDoRVq1PFD0tkN';
        
        document.getElementById('templateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const response = document.getElementById('response');
            const payloadDisplay = document.getElementById('payloadDisplay');
            
            loading.style.display = 'block';
            response.innerHTML = '';
            payloadDisplay.style.display = 'none';
            
            try {
                const payload = {
                    phone_number_id: document.getElementById('phoneNumberId').value,
                    customer_country_code: document.getElementById('customerCountryCode').value,
                    customer_number: document.getElementById('customerNumber').value,
                    data: {
                        type: "template",
                        context: {
                            template_name: document.getElementById('templateName').value,
                            language: document.getElementById('language').value,
                            body: {
                                name: document.getElementById('customerName').value
                            }
                        }
                    },
                    reply_to: null,
                    myop_ref_id: document.getElementById('myopRefId').value
                };
                
                // Display payload
                payloadDisplay.textContent = JSON.stringify(payload, null, 2);
                payloadDisplay.style.display = 'block';
                
                const apiResponse = await fetch(`${API_BASE_URL}/whatsapp/send-template/${document.getElementById('contactId').value}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await apiResponse.json();
                
                if (apiResponse.ok) {
                    response.innerHTML = `
                        <div class="response success">
                            <h3>‚úÖ Success!</h3>
                            <p><strong>Message ID:</strong> ${result.messageId || result.data?.message_id || 'N/A'}</p>
                            <p><strong>Status:</strong> ${result.status || 'sent'}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    response.innerHTML = `
                        <div class="response error">
                            <h3>‚ùå Error</h3>
                            <p><strong>Status:</strong> HTTP ${apiResponse.status}: ${apiResponse.statusText}</p>
                            <p><strong>Error:</strong> ${result.error || result.message || 'Unknown error'}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (err) {
                response.innerHTML = `
                    <div class="response error">
                        <h3>‚ùå Network Error</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        });
        
        function generateRandomRefId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 8);
            document.getElementById('myopRefId').value = `ref_${timestamp}_${random}`;
        }
        
        function resetForm() {
            document.getElementById('contactId').value = 'cmejr21xr00siyjb5oc7k8vam';
            document.getElementById('phoneNumberId').value = '690875100784871';
            document.getElementById('customerCountryCode').value = '91';
            document.getElementById('customerNumber').value = '9307768467';
            document.getElementById('templateName').value = 'basic';
            document.getElementById('language').value = 'en';
            document.getElementById('customerName').value = 'Pranay';
            document.getElementById('myopRefId').value = 'unique_reference_123';
            
            document.getElementById('response').innerHTML = '';
            document.getElementById('payloadDisplay').style.display = 'none';
        }
    </script>
</body>
</html>
