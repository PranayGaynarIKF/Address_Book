<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Frontend API Test</h1>
    <button onclick="testContactsAPI()">Test Contacts API</button>
    <button onclick="testTagsAPI()">Test Tags API</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:4002';
        const api = axios.create({
            baseURL: API_BASE,
            headers: {
                'X-API-Key': 'my-secret-api-key-123',
                'Content-Type': 'application/json'
            }
        });

        async function testContactsAPI() {
            try {
                document.getElementById('results').innerHTML = 'Testing Contacts API...';
                const response = await api.get('/contacts?page=1&limit=5');
                document.getElementById('results').innerHTML = `
                    <h3>✅ Contacts API Success!</h3>
                    <p>Found ${response.data.data.length} contacts</p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>❌ Contacts API Failed!</h3>
                    <p>Error: ${error.message}</p>
                    <p>Status: ${error.response?.status}</p>
                    <p>Data: ${JSON.stringify(error.response?.data, null, 2)}</p>
                `;
            }
        }

        async function testTagsAPI() {
            try {
                document.getElementById('results').innerHTML = 'Testing Tags API...';
                const response = await api.get('/tags');
                document.getElementById('results').innerHTML = `
                    <h3>✅ Tags API Success!</h3>
                    <p>Found ${response.data.length} tags</p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>❌ Tags API Failed!</h3>
                    <p>Error: ${error.message}</p>
                    <p>Status: ${error.response?.status}</p>
                    <p>Data: ${JSON.stringify(error.response?.data, null, 2)}</p>
                `;
            }
        }
    </script>
</body>
</html>
